  db:
    image: "mcr.microsoft.com/mssql/server:2019-CU16-ubuntu-20.04"
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "Pass1234!"
      ACCEPT_EULA: "Y"
      MSSQL_DB: Idp
    networks:
      - idpnet
  postgresdb:
    image: "dxpprivate.azurecr.io/timescaledb-ha:latest"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "Pass1234!"
    networks:
      - idpnet
